<template name="creategame">
	<div class="radio">
	  <label>
	    <input type="radio" name="visibility" id="public" value="public" checked>
	    Public
	  </label>
	</div>
	<div class="radio">
	  <label>
	    <input type="radio" name="visibility" id="private" value="private">
	    Private
	  </label>
	</div>
	<input type="text" id='name' class="form-control" placeholder="Game name"><br>
  	<button class='btn btn-primary' id='create'>Create</button>
</template>
