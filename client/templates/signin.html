    <template name="signin">
        <form class="form-signin">
            <h2 class="form-signin-heading">Sign in</h2>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign in</button>
            <p class="pull-right text-muted"><a href="join">New User?</a></p>
            <p class="text-muted"><a href="resetpassword.html">Forgot Password?</a></p>
            {{>signInWithOtherServices}}
        </form>
    </template>
